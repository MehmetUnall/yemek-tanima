<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Evrişimsel Sinir Ağları (Convolutional Neural Networks) Kullanarak Yemek Tanıma</title>
	<meta name="theme-color" content="#563d7c">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Yemek Tanıma Projesi</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<img id="img-preview" src="#" alt="preview image" class="img-thumbnail" style="max-height:400px; display:none;">
				<br/>
				<form id="upload-file" method="post" enctype="multipart/form-data" action="/predict">
					<div class="form-group">
						<label for="InputFile">Resim dosyası seçin:</label>
						<input name="image" type="file" class="form-control-file" id="InputFile" accept=".jpg, .jpeg, .png">
					</div>
					<button id="upload-file-btn" type="submit" class="btn btn-primary">Yükle & Tahmin Et</button>
				</form>
			</div>
			<div class="col-6">
				<div class="loader" style="display:none;"></div>

				<div id="results">
					<span> </span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<br>
				<br>
				<h3>API Kullanım</h3>
				<h4>curl</h4>
				<code>curl -X POST -F image=@resim1.jpg 'https://yemek-tanima.herokuapp.com/predict'</code>
				<h4>API Cevap</h4>
				<code>pizza</code>
			</div>
		</div>


		<div id="results"></div>
	</div>


	<footer class="footer">
		<div class="container">
			<span class="text-muted">Muhammed Mehmet Ünal - Yusuf Karagöz © 2019</span>
		</div>
	</footer>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
